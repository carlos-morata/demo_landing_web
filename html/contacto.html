                    </li>
                </ul>
            </nav>
    </header>
    <main class="site-main">
        <h1>Contacto</h1>
        <form action="">
            <label for="name">
                Nombre:
                <input type="text" placeholder="Tu Nombre" name="name" id="name" required>
            </label>
            <label for="">
                Correo:
                <input type="email" placeholder="ejemplo@gmail.com" name="email" id="email" required>
            </label>
            <label for="tel">
                Teléfono:
                <input type="tel" placeholder="67850332" name="tel" id="tel" required>
            </label>
            <label for="select">
                <select name="select" id="select">
                    <option value="0">Motivo:</option>
                    <option value="1">Solicitar Información</option>
                    <option value="2">Resolver una duda</option>
                    <option value="3">Dar una sugerencia</option>
                </select>
            </label>
            <label for="msg">
                Mensaje final:
                <textarea name="msg" id="msg" rows="20" cols="10"></textarea>
            </label>
            <input type="checkbox" name="check" id="check">
            <label for="check">Acepto la política de privacidad.</label>
            <button>Enviar</button>
        </form>
    </main>
